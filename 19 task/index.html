<!DOCTYPE html>
<html>

<head>
    <title>
        Html JavaScript TABLE
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>First Name*</label><label class="validation-error hide" id="fnameValidationError">This field is required.</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div>
                        <label>PINCODE</label>
                        <input type="number" name="pincode" id="pincode" maxlength="6">
                    </div>
                    <div>
                        <label>Country</label>
                        <input type="text" name="country" id="country">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="details">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Last name</th>
                            <th>PINCODE</th>
                            <th>Country</th>
        
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="table.js"></script>
</body>

</html>
